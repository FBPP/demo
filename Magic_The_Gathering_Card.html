<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://unpkg.com/@saeris/typeface-beleren-bold@latest/index.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="//cdn.jsdelivr.net/npm/mana-font@latest/css/mana.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="stylesheet" href="scss/Magic_The_Gathering_Card/Magic_The_Gathering_Card.css">
    <title>Magic_The_Gathering_Card</title>
</head>
<body>
    <div class="card clearfix">
        <div class="card-background">
            <div class="card-frame">
                <div class="frame-header">
                    <h1 class="frame-header--name">Rotting Regisaur</h1>
                    <div class="icon-container">
                        <i class="ms ms-2" id="mana-cost"></i>
                        <i class="ms ms-b" id="mana-symbol"></i>
                    </div>
                </div>
                <img src="img/Magic_The_Gathering_Card/card-art.jpg" class="card-artwork">
                <h2 class="frame-header--sub">
                    Creature — Zombie DinoSaur
                    <span class="frame-header--sub__set-icon">
                        <div class="frame-header--sub__set-icon--letter">M</div>
                        <div class="frame-header--sub__set-icon--number">20</div>
                    </span>
                </h2>
                <div class="card-frame-text-area">
                    <p class="card-frame-description">
                        At the beginning of your upkeep,
                       <br>discard a card
                    </p>
                    <div class="card-frame-description-break"></div>
                    <p class="card-frame-description-quote">
                        "Now, that's a zombie!"
                        <br>
                        - Modriss of Zargoth Fen
                    </p>
                    <span class="card-frame-hp-container">
                        <div class="card-info--right__hp">7/6</div>
                    </span>
                </div>

                <div class="card-info">
                    <div class="card-info--left">
                        <p>111/280 R</p>
                        <p>
                            M20 - EN
                            <img 
                                class="paintbrush" 
                                src="img/Magic_The_Gathering_Card/paintbrush-white.png" 
                                alt="patinbrush icon"
                            >
                            Randy Vargas
                        </p>
                    </div>
                    <div class="card-info--center__orb"></div>
                    <div class="card-info--right">™ & © 2019 Wizards of the Coast</div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
